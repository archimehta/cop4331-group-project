<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Manager – Dashboard</title>
  <style>

      width: 180px;

      border-radius: 50%;

      border-radius:50%;

</head>
<body>
  <!-- top-right logout -->
  <div class="navbar">
    <ul>
      <li>img</li>
      <li>LoverLAMP</li>
      <li><a href="#" id="logout-link">Log out</a></li>
    </ul>
  </div>

  <!-- Welcome -->
  <h1>Welcome <span id="user-name"></span></h1>

  <div class="dash">
    <div class="profile">
      <div class="avatar-frame">
        <img id="avatar-img" alt="Profile picture" />
      </div>

      <div>
        <button type="button" id="avatar-btn">Edit Profile Picture</button>
      </div>
      <div>
        <button type="button" id="edit-contact-list">Edit Contact List</button>
      </div>
      <input id="avatar-file" type="file" accept="image/*" hidden>
      <p id="avatar-error"></p>
    </div>

    <!-- search + contacts -->
    <div class="searchcontact">
      <input id="search" type="text" placeholder="Search for..." />
      <div id="status"></div>
      <div id="results"></div>
      <div id="sentinel"></div>
    </div>
  </div>

 <script>

  <script>
    //user from local storage
    const userId    = Number(localStorage.getItem('userId')) || 0;
    const firstName = localStorage.getItem('firstName') || '';
    const lastName  = localStorage.getItem('lastName')  || '';

    /*if (!userId) {
      window.location.href = 'auth.html';
    }*/
    document.getElementById('user-name').textContent =
      [firstName, lastName].filter(Boolean).join(' ') || 'User';

    // logout
    document.getElementById('logout-link').addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.clear();
      window.location.href = 'auth.html';
    });

    // edit contact list
    document.getElementById('edit-contact-list').addEventListener('click', () => {
      window.location.href = 'edit.html';
    });

    // local avatar
    const avatarBtn  = document.getElementById('avatar-btn');
    const avatarFile = document.getElementById('avatar-file');
    const avatarImg  = document.getElementById('avatar-img');
    const avatarErr  = document.getElementById('avatar-error');

    // load saved avatar
    const savedAvatar = localStorage.getItem('avatarDataUrl');
    if (savedAvatar) {
      avatarImg.src = savedAvatar;
      avatarImg.style.display = 'block';
    }

    avatarBtn.addEventListener('click', () => avatarFile.click());

    avatarFile.addEventListener('change', () => {
      avatarErr.textContent = '';
      const file = avatarFile.files && avatarFile.files[0];
      if (!file) return;

      const allowed = ['image/jpeg','image/png','image/webp','image/gif'];
      if (!allowed.includes(file.type)) {
        avatarErr.textContent = 'Please choose a valid image file.';
        avatarFile.value = ''; return;
      }
      if (file.size > 5 * 1024 * 1024) {
        avatarErr.textContent = 'Image must be 5 MB or smaller.';
        avatarFile.value = ''; return;
      }

      const reader = new FileReader();
      reader.onload = e => {
        const dataUrl = e.target.result;
        avatarImg.src = dataUrl;
        avatarImg.style.display = 'block';
        try { localStorage.setItem('avatarDataUrl', dataUrl); } catch (err) {
          avatarErr.textContent = 'Could not save image locally.';
        }
      };
      reader.readAsDataURL(file);
      avatarFile.value = '';
    });

    // search
    const PAGE_SIZE = 20;
    const searchEl  = document.getElementById('search');
    const resultsEl = document.getElementById('results');
    const statusEl  = document.getElementById('status');
    const sentinel  = document.getElementById('sentinel');

    let allResults = [];
    let renderIndex = 0;
    let lastQuery = "";

    function fullName(item) {
      return [item.FirstName||'', item.LastName||''].filter(Boolean).join(' ') || '(No name)';
    }

    function clearList() {
      resultsEl.textContent = '';
      renderIndex = 0;
    }

    function renderNextPage() {
      if (renderIndex >= allResults.length) return;
      const end = Math.min(renderIndex + PAGE_SIZE, allResults.length);
      for (let i = renderIndex; i < end; i++) {
        const c = allResults[i];
        const row = document.createElement('div');
        row.innerHTML = `<strong>${fullName(c)}</strong>
                         <button onclick="window.location.href='view.html?id=${encodeURIComponent(c.databaseId)}'">View</button>`;
        resultsEl.appendChild(row);
      }
      renderIndex = end;
      if (renderIndex >= allResults.length) {
        statusEl.textContent = allResults.length ? 'End of results.' : '';
      }
    }

    async function fetchResults(query) {
      statusEl.textContent = 'Searching…';
      resultsEl.textContent = '';
      allResults = [];
      renderIndex = 0;
      try {
        const res = await fetch('SearchContacts.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ search: query, userId })
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          statusEl.textContent = data.error || 'Search failed.';
          return;
        }
        if (data.error) {
          statusEl.textContent = data.error;
          return;
        }
        allResults = data.results || [];
        statusEl.textContent = allResults.length ? '' : 'No contacts found.';
        renderNextPage();
      } catch (err) {
        statusEl.textContent = 'Unexpected error. Please try again.';
      }
    }

    // debounce input
    let debounce;
    searchEl.addEventListener('input', () => {
      clearTimeout(debounce);
      debounce = setTimeout(() => {
        const q = searchEl.value.trim();
        if (q === lastQuery) return;
        lastQuery = q;
        clearList();
        if (q.length >= 1) {
          fetchResults(q);
        } else {
          statusEl.textContent = 'Type to search.';
        }
      }, 300);
    });

    // infinite scroll
    const io = new IntersectionObserver(entries => {
      for (const e of entries) {
        if (e.isIntersecting) {
          renderNextPage();
        }
      }
    });
    io.observe(sentinel);

    // Init
    searchEl.focus();
    statusEl.textContent = 'Type to search.';
  </script>
</body>
</html>
