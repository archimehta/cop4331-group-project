<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Manager – Dashboard</title>
  <style>
    .avatar-frame {
      width: 300px;          
      aspect-ratio: 1 / 1; 
      border-radius: 50%;
      background:#cdd6ea;
      overflow:hidden;
      margin-top: 10px;
      margin-bottom:10px;

      flex: 0 0 auto;
    }
    .avatar-frame img {
      display:block;
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius:50%;
    }

    /* new styling */

    /* big box around all contacts */
    #results {
      border: 2px solid #000000;
      border-radius: 8px;
      padding: 16px;
      margin-top: 20px;
      display: block;
      background: #ffffff;

      height: 500px;   /* keeps the box visible */
      width: 700px;
      overflow-y: auto; 
    }

    /* Each contact card */
    .contact-card {
      width: 680px;   
      margin: 8px auto; 
      border: 1px solid #000000;
      border-radius: 6px;
      padding: 5px 10px;
      background: #F5007A;
      box-shadow: 0 2px 4px rgba(18, 15, 15, 0.1);
      text-align: center;

      display: flex; 
      justify-content: space-between;
      align-items: center; 

      height: 50px;
    }
    .contact-card strong {
      display: block;
      margin-bottom: 0;
      font-size: 1.15em;
    }
    .contact-card button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #000000;
      color: white;
      cursor: pointer;
      white-space: nowrap;       
    }
    .contact-card button:hover {
      background: #3c3d40;
    }

    /* made search box bigger */
    #search {
      width: 80%;
      max-width: 700px;
      padding: 12px;
      font-size: 1.1em;
      border: 2px solid #000000;
      border-radius: 6px;
      margin-bottom: 16px;
    }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- top-right logout -->
  <div class="navbar">
    <ul>
      <li>img</li>
      <li>LoverLAMP</li>
      <li><a href="#" id="logout-link">Log out</a></li>
    </ul>
  </div>

  <!-- Welcome -->
  <h1>Welcome <span id="user-name"></span></h1>

  <div class="dash">
    <div class="profile">
      <div class="avatar-frame">
        <img id="avatar-img" alt="Profile picture" />
      </div>

      <div>
        <button type="button" id="avatar-btn">Edit Profile Picture</button>
      </div>
      <div>
        <button type="button" id="edit-contact-list">Edit Contact List</button>
      </div>
      <input id="avatar-file" type="file" accept="image/*" hidden>

    </div>

    <!-- search + contacts -->
    <div class="searchcontact">
      <input id="search" type="text" placeholder="Search for..." />
      <div id="status"></div>
      <div id="results"></div>
    </div>
  </div>

  <script>
    //user from local storage
    const userId    = Number(localStorage.getItem('userId')) || 0;
    const firstName = localStorage.getItem('firstName') || '';
    const lastName  = localStorage.getItem('lastName')  || '';

    /*if (!userId) {
      window.location.href = 'auth.html';
    }*/
    document.getElementById('user-name').textContent =
      [firstName, lastName].filter(Boolean).join(' ') || 'User';

    // logout
    document.getElementById('logout-link').addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.clear();
      window.location.href = 'auth.html';
    });

    // edit contact list
    document.getElementById('edit-contact-list').addEventListener('click', () => {
      window.location.href = 'edit.html';
    });

    // local avatar
    const avatarBtn  = document.getElementById('avatar-btn');
    const avatarFile = document.getElementById('avatar-file');
    const avatarImg  = document.getElementById('avatar-img');
    const avatarErr  = document.getElementById('avatar-error');

    // load saved avatar
    const savedAvatar = localStorage.getItem('avatarDataUrl');
    if (savedAvatar) {
      avatarImg.src = savedAvatar;
      avatarImg.style.display = 'block';
    }

    avatarBtn.addEventListener('click', () => avatarFile.click());

    avatarFile.addEventListener('change', () => {
      avatarErr.textContent = '';
      const file = avatarFile.files && avatarFile.files[0];
      if (!file) return;

      const allowed = ['image/jpeg','image/png','image/webp','image/gif'];
      if (!allowed.includes(file.type)) {
        avatarErr.textContent = 'Please choose a valid image file.';
        avatarFile.value = ''; return;
      }
      if (file.size > 5 * 1024 * 1024) {
        avatarErr.textContent = 'Image must be 5 MB or smaller.';
        avatarFile.value = ''; return;
      }

      const reader = new FileReader();
      reader.onload = e => {
        const dataUrl = e.target.result;
        avatarImg.src = dataUrl;
        avatarImg.style.display = 'block';
        try { localStorage.setItem('avatarDataUrl', dataUrl); } catch (err) {
          avatarErr.textContent = 'Could not save image locally.';
        }
      };
      reader.readAsDataURL(file);
      avatarFile.value = '';
    });

    // search
    const searchEl  = document.getElementById('search');
    const resultsEl = document.getElementById('results');
    const statusEl  = document.getElementById('status');

    let allResults = [];
    let lastQuery = "";

    function fullName(item) {
      return [item.FirstName||'', item.LastName||''].filter(Boolean).join(' ') || '(No name)';
    }

    function clearList() {
      resultsEl.textContent = '';
    }

    function renderAll() {
      resultsEl.innerHTML = '';              // clear out old search results
      if (!allResults.length) 
      { // if nothing returned
      statusEl.textContent = 'No contacts found.';
      return;
      }
      statusEl.textContent = '';             // clear status if results exist
      for (const c of allResults) {          // loop through all contacts
      const row = document.createElement('div');
      row.className = 'contact-card';      
      row.innerHTML = `
      <strong>${fullName(c)}</strong>   
      <button onclick="window.location.href='view.html?id=${encodeURIComponent(c.databaseId ?? c.ID)}'">View</button>`;
      resultsEl.appendChild(row);          // add to the results box
      }
    }
    async function fetchResults(query) {
      statusEl.textContent = 'Searching…';
      resultsEl.textContent = '';
      allResults = [];
      try {
      const res = await fetch('SearchContacts.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ search: query, userId })
      });

      const data = await res.json().catch(() => ({}));  // parse JSON

      if (!res.ok) {
      statusEl.textContent = data.error || 'Search failed.';
      return;
      }
      if (data.error) {                     // if PHP returns an error string
      statusEl.textContent = data.error;
      return;
      }

      allResults = data.results || [];      // save contacts
      renderAll();                          // show all at once
      } 
      catch {
      statusEl.textContent = 'Unexpected error. Please try again.';
      }
    }

    // debounce input
    let debounce;
    searchEl.addEventListener('input', () => {
      clearTimeout(debounce);
      debounce = setTimeout(() => {
        const q = searchEl.value.trim();
        if (q === lastQuery) return;
        lastQuery = q;
        clearList();
        if (q.length >= 1) {
          fetchResults(q);
        } else {
          statusEl.textContent = 'Type to search.';
        }
      }, 300);
    });

    // Init
    searchEl.focus();
    statusEl.textContent = 'Type to search.';
  </script>
</body>
</html>
