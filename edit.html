<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Contact</title>
</head>
<body>
  <!-- top right -->
  <p><a href="auth.html">Log out</a></p>

  <h1>Edit Contact</h1>

  <form>
    <label for="email">Email:</label><br>
    <input id="email" type="email"><br><br>

    <label for="phone">Phone Number:</label><br>
    <input id="phone" type="text"><br><br>

    <label for="first_name">First Name:</label><br>
    <input id="first_name" type="text"><br><br>

    <label for="last_name">Last Name:</label><br>
    <input id="last_name" type="text"><br><br>

    <button type="submit">Save Changes</button>
    <button type="button" onclick="window.location.href='dash.html'">
      Cancel
    </button>
    <button type="button">Delete Contact</button>
  </form>
</body>
</html>
