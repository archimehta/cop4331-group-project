<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Manager â€“ Dashboard</title>
  
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <!-- top-right logout -->
  <div class="navbar">
    <ul>
      <li><img id="navbar-img" src="/Assets/nick.webp" alt="nick"></li>
      <li>LoverLAMP</li>
      <li><a href="#" id="logout-link">Log out</a></li>
    </ul>
  </div>

  <!-- Welcome -->
  <h1>Welcome <span id="user-name"></span></h1>

  <div class="dash">
    <div class="profile">
      <div class="avatar-frame">
        <img id="avatar-img" alt="Profile picture" />
      </div>

      <div>
        <button type="button" id="avatar-btn">Edit Profile Picture</button>
      </div>
      <div>
        <button type="button" id="edit-contact-list">Edit Contact List</button>
      </div>
      <input id="avatar-file" type="file" accept="image/*" hidden>
      <p id="avatar-error"></p>
    </div>

    <!-- search + contacts -->
    <div class="searchcontact">
      <input id="search" type="text" placeholder="Search for..." />
      <div id="status"></div>
      <div id="results"></div>
    </div>
  </div>
<script src="/js/dash.js"></script>
</body>
</html>
