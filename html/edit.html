<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Contact</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <!-- top right -->
  <div class="navbar">
    <ul>
      <li><img id="navbar-img" src="../Assets/nick.webp" alt="nick"></li>
      <li>LoverLAMP</li>
      <li><a id="logout-link" href="index.html">Log out</a></li>
    </ul>
  </div>
  <div class="edit">

    <h1>Edit Contact</h1>

    <form id="edit-form">
      <label for="email">Email:</label>
      <input id="email" type="email"><br>

      <label for="phone">Phone Number:</label>
      <input id="phone" type="text"><br>

      <label for="first_name">First Name:</label>
      <input id="first_name" type="text"><br>

      <label for="last_name">Last Name:</label>
      <input id="last_name" type="text"><br><br>
      <div id="btns">
      <button type="submit">Save Changes</button>
      <button class="cancel-btn" type="button" onclick="window.location.href='editAll.html'">
        Cancel
      </button>
      <button class="delete-btn" type="button">Delete Contact</button>
      </div>
    </form>
  </div>
</body>
</html>
