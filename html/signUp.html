<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Manager â€“ Sign Up</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="signup-page">
    <h1>Create an account</h1>

    <form id="signup-form" novalidate>
      <label for="signup-username">Username</label>
      <input type="text" id="signup-username" name="signup-username" placeholder="username123" required>

      <label for="signup-firstname">First Name</label>
      <input type="text" id="signup-firstname" name="signup-firstname" placeholder="John">

      <label for="signup-lastname">Last Name</label>
      <input type="text" id="signup-lastname" name="signup-lastname" placeholder="Doe">

      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" name="signup-password" required>

      <label for="signup-confirm">Confirm Password</label>
      <input type="password" id="signup-confirm" name="signup-confirm" required>
      <br>
      <button type="submit" id="signup-btn">Sign Up</button>
    </form>
    <br>
    <p id="signup-status"></p>

    <button type="button" onclick="window.location.href='index.html'">Back to Login</button>
  </div>
<!-- External JS link -->
<script src="/js/signUp.js"></script> 
</body>
</html>
