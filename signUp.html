<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Manager â€“ Sign Up</title>
</head>
<body>
  <h1>Create an account</h1>

  <form id="signup-form" novalidate>
    <label for="signup-username">Username</label>
    <input type="text" id="signup-username" name="signup-username" placeholder="username123" required>

    <label for="signup-firstname">First Name</label>
    <input type="text" id="signup-firstname" name="signup-firstname" placeholder="John">

    <label for="signup-lastname">Last Name</label>
    <input type="text" id="signup-lastname" name="signup-lastname" placeholder="Doe">

    <label for="signup-password">Password</label>
    <input type="password" id="signup-password" name="signup-password" required>

    <label for="signup-confirm">Confirm Password</label>
    <input type="password" id="signup-confirm" name="signup-confirm" required>

    <button type="submit" id="signup-btn">Sign Up</button>
  </form>

  <p id="signup-status"></p>

  <button type="button" onclick="window.location.href='auth.html'">Back to Login</button>

  <script>
    const form = document.getElementById("signup-form");
    const status = document.getElementById("signup-status");
    const btn = document.getElementById("signup-btn");

    form.addEventListener("submit", async (event) => {
      event.preventDefault(); 
      status.textContent = "";

      const username = document.getElementById("signup-username").value.trim();
      const first = document.getElementById("signup-firstname").value.trim();
      const last = document.getElementById("signup-lastname").value.trim();
      const pass = document.getElementById("signup-password").value;
      const confirm = document.getElementById("signup-confirm").value;

      if (!username) { status.textContent = "Please enter a username."; return; }
      if (!first) { status.textContent = "Please enter your first name."; return; }
      if (!last) { status.textContent = "Please enter your last name."; return; }
      if (!pass || !confirm) { status.textContent = "Please enter and confirm your password."; return; }
      if (pass !== confirm) { status.textContent = "Passwords do not match."; return; }

      btn.disabled = true;

      try {
        const res = await fetch("RegisterUser.php",{
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include", 
          body: JSON.stringify({
          userName: username,
          firstName: first,
          lastName: last,
           password: pass
          })
        });

        
        let data = null;
        try { data = await res.json(); } catch (_) { data = {}; }

        if (!res.ok) 
        {
          // 409 error username already exists
          status.textContent = data.error || (res.status === 409
            ? "Username already in use."
            : "Sign up failed.");
          return;
        }

        // Success
        status.textContent = "Account created successfully.";
        window.location.href = "auth.html";
      } 
      catch (err) 
      {
        console.error(err);
        status.textContent = "Unexpected error. Please try again.";
      } 
      finally 
      {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
