<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Contact</title>
</head>
<body>
  <!-- top right -->
  <p><a href="auth.html">Log out</a></p>

  <h1>View Contact</h1>

  <form>
    <label for="email">Email:</label><br>
    <input id="email" type="email" readonly><br><br>

    <label for="phone">Phone Number:</label><br>
    <input id="phone" type="text" readonly><br><br>

    <label for="first_name">First Name:</label><br>
    <input id="first_name" type="text" readonly><br><br>

    <label for="last_name">Last Name:</label><br>
    <input id="last_name" type="text" readonly><br><br>

    <button type="button" onclick="window.location.href='dash.html'">
      Back to Dashboard
    </button>
  </form>
</body>
</html>
